{{define "content"}}
<h1 class="text-center">ユーザー編集</h1>
<form class="form-signin" role="form" action="/user/edit/{{.User.ID}}" method="post">
  <input id="name" type="text" name="name" class="form-control" placeholder="お名前" value="{{.User.Name}}" required autofocus>
  <input type="email" name="email" class="form-control" placeholder="メールアドレス" value="{{.User.Email}}" required>
  <input type="password" name="password" class="form-control" placeholder="パスワード" value="" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">変更</button>
</form>
{{end}}
