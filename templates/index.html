{{ define "content" }}
<p class="lead">
  期間：
</p>

{{ range . }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="lead"> <i class="fa fa-comment-o"></i></span>
    </div>
    <div class="panel-body">
      開始ユーザー {{ .Title }} - 開始日 {{ .Date }} - 投稿数。
      <div class="pull-right">
        <a href="/thread/read?id={{.Uuid }}">もっと読む</a>
      </div>
    </div>
  </div>
{{ end }}

{{ end }}
